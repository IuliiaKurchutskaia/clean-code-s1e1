<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
  <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header_img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </div>
  <main class="main-element">
    <p id="add-elem"></p>
    <label class="task" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="task new_task" >
      <button class=>Add</button>
    </div>
    </p>
    <h3 class="label">Todo</h3>
    <ul class="link "id="incomplete">
      <li class="edit-mode">
        <input class="edit-mode_input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="edit-mode_input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete_img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="edit-mode">
        <input class="edit-mode_input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete_img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="label">Completed</h3>
    <ul class="link "id="completed">
        <li class="edit-mode">
        <input type="checkbox" class="edit-mode_input">
        <label class="task completed">See the Doctor</label>
        <input class="completed_input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script  src="app.js"></script>
</body>
</html>
